{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winter Mogotsi - Mthimkhulu Properties</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/f8dced6eec.js" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'mthimkhulu/index.css' %}">
</head>
<body>
    <header>
        <nav>
            <img src="{% static 'mthimkhulu/images/mthimkhulu-logo.png' %}" class="nav-logo p-2">
        </nav>
        <div class="header-content">
            <div class="container-xxl header-container p-0 m-0">
                <div class="card-avatar ms-2">
                    <img src="{% static 'mthimkhulu/images/musa-hadebe.png' %}" class="card-avatar-img">
                </div>
                <div class="card-details p-2">
                    <h2 class="card-name">Musa Hadebe</h2>
                    <h4 class="card-title">Master Property Practioner</h4>
                </div>
            </div>
        </div>
    </header>
    <section id="card-interactions">
        <div class="container-xxl interactions-container">
            <div class="row interactions-row justify-content-between g-2 p-2">
                <a href="tel:0657141053" class="card-button call-button col-6 py-2">Call Me!</a>
                <a href="tel:0657141053" class="card-button mail-button col-6 py-2">Mail Me!</a>
                <a href="https://wa.me/0657141053" class="card-button whatsapp-button col-12 py-2">
                    My WhatsApp
                </a>
                <a href="https://www.mthimkhuluproperty.co.za/AgentDetails.aspx?AgentName=Musa%20Hadebe&propstyp=all" class="card-button property-button col-12 py-2">See my properties!</a>
            </div>
            <div class="row share-row justify-content-center align-items-center">
            </div>
        </div>
    </section>
    <section id="card-contact">
        <div class="container-xxl contact-container">
            <form action="" method="post">
                {% csrf_token %}
                <div class="row code-row">
                    <div class="code-block col-6 p-0">
                        <label for="id_first_name">First name:</label>
                        <input type="text" name="first_name" required="" id="id_first_name">
                    </div>
                
                    <div class="code-block col-6 p-0">
                        <label for="id_last_name">Last name:</label>
                        <input type="text" name="last_name" required="" id="id_last_name">
                    </div>
                </div>
                <div class="row code-row">
                    <div class="code-block col-6 p-0">
                        <label for="id_email">Email:</label>
                        <input type="email" name="email" maxlength="320" required="" id="id_email">
                    </div>
                
                    <div class="code-block col-6 p-0">
                        <label for="id_subject">Subject:</label>
                        <input type="text" name="subject" required="" id="id_subject">
                    </div>
                </div>
                <div>
                    <label for="id_message">Message:</label>
                    <textarea name="message" cols="40" rows="4 required="" id="id_message"></textarea>
                </div>
            </form>
            
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
